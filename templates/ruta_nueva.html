{% extends 'base.html' %}

{% block title %} Crear Nueva Ruta {% endblock %}

{% block content %}
<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Crear Nueva Ruta</h3>
  </div>
  <form action="{{ url_for('ruta_nueva.ruta_nueva') }}" method="POST">
    <div class="card-body">
      <div class="form-group">
        <label for="ciudad1">Ciudad 1</label>
        <input type="text" id="ciudad1" name="ciudad1" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="ciudad2">Ciudad 2</label>
        <input type="text" id="ciudad2" name="ciudad2" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="distancia">Distancia (km)</label>
        <input type="number" id="distancia" name="distancia" min="1" class="form-control" required>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Crear Ruta</button>
    </div>
  </form>
</div>
{% endblock %}
